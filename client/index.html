<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
     <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="bower_components/display/barrio.css">
      <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
  <div class="container">

    <div id="main">
      <h1 id="pageTitle"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span> ChatterBox</h1>
    </div> <!--main-->

    <div class="controls">
      <div class="row">
        <div class="col-xs-6">
          <button id="refreshMessages" class="btn btn-default">Refresh</button>
        </div>
        <div class="col-xs-6">
            <div class="dropdown">
              <button id="roomNameIndicator" class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Room Name
                <span class="caret"></span>
              </button>
              <ul id="roomNameSelections" class="dropdown-menu" aria-labelledby="dropdownMenu1">
                  <li><a>Lobby</a></li>
              </ul>
            </div>
        </div>
      </div>
      <div class="row">
        <form id="sendMessage">
          <div class="input-group">
            <input id="messageText" type="text" class="form-control " placeholder="Enter your message here...">
            <span class="input-group-btn">
              <button class="btn btn-default">Send</button>
            </span>
          </div>
        </form>
      </div>
    </div>

    <div id="chats"></div><!-- chats -->
  </div>

    <div class='hidden'>
        <div id="chatTemplate" class='chat'>
          <div class='username'><a id='usernameLink'>ken</a></div>
          <div class='text'>hi</div>
        </div>
    </div>

  </body>
</html>
